<!DOCTYPE html>
<html lang="en">
<head>
	<title>VN-Canvas Tryit</title>
	<link rel="stylesheet" type="text/css" href="css/tryit.css" />
	<script type="text/javascript">var thisvernum=16;</script>
	<script type="text/javascript" src="javascript/engine.js"></script>
	<script src="javascript/codemirror.js"></script>
	<link rel="stylesheet" href="css/codemirror.css" />
</head>
<body>
<p><span style="color:#617f10;font-family:verdana;">VN-CANVAS Tryit Editor</span></p>
	<table class="maintable" summary="UI" >
		<tr><td style="width:50%;">
				<textarea class="code_input" id="code1" cols="40" rows="21">
					Loading...
					If this message does not disappear, these things may have happened:
					1. Your browser is not supported
					2. Tryit Editor has encountered a problem
					If this happens, try pressing on the Edit and Click Me>> button. If that doesn't work, then that's too bad</textarea>
				<input style="margin-bottom:5px;font-family:verdana;" id="submit" type="button" value="Edit and Click Me>>" onclick="startit()" accesskey="x" />
			</td>
			<td style="width:50%;">
				<div class="centered"><span id="titletext">(Title should appear here)</span></div>
				<iframe class="result_output" id="view" name="view" src="javascript:''" style="frameborder:0;">Sorry, you need iframes to use Tryit Editor.</iframe>
			</td>
		</tr>
		<tr><td style="text-align:left;" class="bottomtext">Edit the code above and click the button to see the result.<br/>
			Tryit Editor v1.5.6 &copy; 2010-2011 by Kevin Zucchini.
			</td>
			<td></td>
		</tr>
	</table>
	<br />
	<div id="everythingElse" style="font-family: calibri, verdana, ms sans serif">
		<div id="status2">status: <span id="statusline">loading...</span></div>
		<div id="settings"><h2>&lt;settings&gt;</h2>
			<input type="checkbox" id="disunable" onclick="disenable();" accesskey="t" /><label for="disunable">Disable title (alt+t)</label><br />
			<input type="checkbox" id="syntaxHilite" onclick="toggleCodeMirror()" accesskey="m" /><label for="syntaxHilite">Use old code editor (alt+m)</label><br />
			<input type="button" id="unlock" onclick="lock();" value="Lock code panel" accesskey="l" /><label for="unlock">This makes nobody able to see your work and takes everything out of the code and output panel. (alt+l)</label><br />
			<button onclick="reset();" id="reset" accesskey="c">Reset code value</button><label for="reset">(alt+c)</label><br />
			<button onclick="save();" id="save" accesskey="s">Save code</button><label for="save">Saves code using localStorage (alt+s). (requires HTML5)</label><br />
			<button onclick="restore();" id="restore" accesskey="r">Restore code</button><label for="restore">If you haven't saved, it will return an error (alt+r)</label><br />
		<span style="font-size:60%;text-align:center;">&gt;<a href="javascript:void(0)" onclick="document.getElementById('settings').style.display='none';">hide settings</a>&lt; <span id="helpText"><- can still access settings with hotkeys</span></span>
		<h2>&lt;/settings&gt;</h2>
		</div>
